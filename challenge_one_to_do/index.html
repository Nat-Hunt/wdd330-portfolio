<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <h1>Todos</h1>
    </header>
    <main>
      <ul id="taskList"></ul>
      <span id="numTasksLeft"></span>

      <input type="radio" id="all" name="sortBy" value="all" />
      <label for="all">All.</label>

      <input type="radio" id="active" name="sortBy" value="active" />
      <label for="active">Active.</label>

      <input type="radio" id="complete" name="sortBy" value="complete" />
      <label for="complete">Complete.</label>
    </main>
    <footer>
      <input type="text" id="taskEntry" placeholder="Task name" />
      <button type="button" id="taskEntryButton">+</button>
      <!-- <a href="..">Return Home</a>

      <span id="last-update"></span> -->
    </footer>
