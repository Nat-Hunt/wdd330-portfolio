<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>A History of Pong</title>
    <link rel="stylesheet" href="./styles/base.css" />
    <script
      src="https://kit.fontawesome.com/f4f3719e6e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/fill-footer.js" defer></script>
  </head>
  <body>
    <header>
      <h1>A History of Pong</h1>
    </header>

    <main>
      <figcaption id="pongCaption">Content courtesy of Wikipedia</figcaption>
      <iframe
        src="./pongWikipediaArticle.html"
        class="pongHistoryDisplay"
      ></iframe>
    </main>

    <div id="pressPlay" class="gameBoard">
      <a href="./playPong.html"><button>Play</button></a>
    </div>

    <footer>
      <div id="baseFooter">
        <span id="year"></span>
        <span id="last-update"></span>
      </div>
      <div>
        <span>Resources Used:</span>
        <span id="resourcesUsed"></span>
      </div>
    </footer>
  </body>
</html>
